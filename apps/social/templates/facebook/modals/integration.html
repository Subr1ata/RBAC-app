<div class="modal fade" id="facebookModal" tabindex="-1" aria-labelledby="facebookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="facebookModalLabel">Manage Facebook Connection</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Access Token</label>
              <input type="text" class="form-control" placeholder="Enter token..." />
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="autoPostFacebook">
              <label class="form-check-label" for="autoPostFacebook">Enable Auto-Posting</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-label-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
