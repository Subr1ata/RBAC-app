        <li class="nav-item"><a class="nav-link" href="{% url 'pages-account-settings-notifications' %}"><i class="bx bx-calendar-event me-1_5"></i> Scheduled</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pages-account-settings-connections' %}"><i class="bx bx-sm bx-edit-alt me-1_5"></i> Drafts</a></li>

<div class="card mb-4 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="card-title mb-0">ğŸ“„ Manage Posts</h5>
  </div>
  <div class="card-body">
    <!-- Tabs Navigation -->
    <ul class="nav nav-tabs" id="postTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="published-tab" data-bs-toggle="tab" data-bs-target="#published" type="button" role="tab" aria-controls="published" aria-selected="true">
          Published
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="scheduled-tab" data-bs-toggle="tab" data-bs-target="#scheduled" type="button" role="tab" aria-controls="scheduled" aria-selected="false">
          Scheduled
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="drafts-tab" data-bs-toggle="tab" data-bs-target="#drafts" type="button" role="tab" aria-controls="drafts" aria-selected="false">
          Drafts
        </button>
      </li>
    </ul>

    <!-- Tabs Content -->
    <div class="tab-content mt-4" id="postTabsContent">
      <!-- Published Posts -->
      <div class="tab-pane fade show active" id="published" role="tabpanel" aria-labelledby="published-tab">
        <div id="publishedPostsTable"></div>
      </div>

      <!-- Scheduled Posts -->
      <div class="tab-pane fade" id="scheduled" role="tabpanel" aria-labelledby="scheduled-tab">
        <div id="scheduledPostsTable"></div>
      </div>

      <!-- Draft Posts -->
      <div class="tab-pane fade" id="drafts" role="tabpanel" aria-labelledby="drafts-tab">
        <div id="draftPostsTable"></div>
      </div>
    </div>
  </div>
</div>
